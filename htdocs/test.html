<!DOCTYPE html>
<html>
<head>
<title>CGI Tests</title>
</head>

<body>
  <h2>This is test page for CGI</h2>
  <hr />
  <p>
  <form action="test.cgi" method="post">For POST method
    <input type="text" name="textbox">
    <input type="submit" value="POST">
  </form>
  </p>
  <hr />
  <p>
  For GET method
  <input type=button value="GET"
         onclick="window.location.href='test.cgi?key1=value1&key2=value2'">
  <input type=button value="GET"
         onclick="window.location.href='test.cgi?key1=&key2=value2'">
  <input type=button value="GET"
         onclick="window.location.href='test.cgi?key1='">
  <input type=button value="GET"
         onclick="window.location.href='test.cgi?'">
  </p>
  <hr />
</body>
</html>
